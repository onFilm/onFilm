<div class="container">
  <div class="box">
    <h1>Payment form</h1>
    <div class="row">
      <div class="form-group col">
        <label>Payee name</label>
        <input class="form-control" (input)="onNameChange($event)" />
      </div>

      <div class="col">
        <label><b>Payee name</b></label>
        <div> {{ name | titlecase }}</div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Payment Date</label>
        <input class="form-control" type="date" (input)="onDateChange($event)" />
      </div>

      <div class="col">
        <label><b>Payment Date</b></label>
        <div> {{ date | date: "MMMM dd, yyyy" }}</div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Payment amount</label>
        <input class="form-control" (input)="onAmountChange($event)" />
      </div>

      <div class="col">
        <label><b>Payment Amount</b></label>
        <div> {{ amount | currency }}</div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Height</label>
        <input class="form-control" (input)="onHeightChange($event)" />
      </div>

      <div class="col">
        <label><b>Height</b></label>
        <div> {{ height | number: '1.0-0' }}</div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Miles</label>
        <input class="form-control" (input)="onMilesChange($event)" />
      </div>

      <div class="col">
        <label><b>Converted</b></label>
        <div> {{ miles | convertMiles: 'cm' }}</div>
      </div>
    </div>
  </div>
</div>
